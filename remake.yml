sources:
  - createlookup.R

packages:
  - taxize
  - devtools

targets:
  all:
    depends:
      - genusFamilyOrder.csv

  VascularPlantFamilies:
     command: getTplVascularPlantFamilies()

  downloadTPL:
    command: downloadPlantList()

  tplGenera:
    command: combineGeneraLists()

  lookupRaw:
    command: matchPlantListFamiliesToApweb(tplGenera)

  lookupFixed:
    command: fixFernsAndOtherProblems(lookupRaw)

  genusFamilyOrder.csv:
    command: outputFlatFile(lookupFixed)
